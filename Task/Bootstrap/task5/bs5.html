<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .form-control.is-invalid {
      border-color: #dc3545;
      padding-right: 2.5rem;
      background-image: none;
    }

    .form-control.is-invalid::after {
      display: none;
    }

    .invalid-feedback {
      display: block;
      color: #dc3545;
      font-size: 0.875rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .error-icon {
      position: absolute;
      right: 10px;
      top: 38px;
      color: #dc3545;
      font-size: 1.1rem;
    }

    .btn-submit {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    .btn-submit:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5"> 
            <form id="form" novalidate>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
                <span class="error-icon d-none" id="icon-name">❗</span>
                <div class="invalid-feedback">Name is required</div>
              </div>
      
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
                <span class="error-icon d-none" id="icon-email">❗</span>
                <div class="invalid-feedback">Email is required</div>
              </div>
      
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <span class="error-icon d-none" id="icon-password">❗</span>
                <div class="invalid-feedback">Password is required</div>
              </div>
      
              <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <select class="form-control" id="hobbies">
                  <option value="">Select</option>
                  <option value="reading">Reading</option>
                  <option value="sports">Sports</option>
                  <option value="coding">Coding</option>
                </select>
              </div>
      
              <button type="submit" class="btn btn-submit w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
      

  <script>
    const form = document.getElementById('form');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      ['name', 'email', 'password'].forEach(field => {
        const input = document.getElementById(field);
        const icon = document.getElementById('icon-' + field);
        if (!input.value.trim()) {
          input.classList.add('is-invalid');
          icon.classList.remove('d-none');
        } else {
          input.classList.remove('is-invalid');
          icon.classList.add('d-none');
        }
      });
    });
  </script>

</body>
</html>
