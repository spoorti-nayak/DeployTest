<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Styled Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse; /*separate used for each cell has its own border, so if i make collapse the border will merge into one so i can add one colot=r to it*/
      background-color: #a9e4e4;
    }
    th, td {
      border: 1px solid white;
    }
   
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
</body>
</html>
